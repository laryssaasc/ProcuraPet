<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="split left">
      <div class="header">
        <img src="assets/loginbanner.png" alt="icon" class="banner" />
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <img src="assets/icon.png" alt="logo" class="logo" />
      </div>

      <div class="frase1">
        <h2>Faça seu login</h2>
      </div>

      <div class="frase2">
        <p>
          Para divulgar, procurar ou adotar um animalzinho, você precisa ter um
          cadastro
        </p>
      </div>

      <div class="wrapper">
        <form action="">
          <div class="input-box">
            <p>E-mail</p>
            <input type="text" />
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <p>Senha</p>
            <input type="password" />
            <i class="bx bx-lock-alt"></i>
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Continuar conectado</label>
            <a href="#"> Esqueceu a senha?</a>
          </div>

          <button type="submit" class="btn">Entrar</button>

          <div class="register-link">
            <a href="#">Cadastre-se</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
